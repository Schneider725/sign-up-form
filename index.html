<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper-page">
        <div class="odinImage">
            <div class="inline">
                <!-- <img id="png" src="img/odin-lined.png" height="100px"> -->
                <h1>odin</h1>
            </div>
        </div>
        <div class="text">
            <p class="paragraph">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>

            <p class="paragraph">You <em>know</em> you want to</p>
            <fieldset>
                <legend>Let's Do this!</legend>
                <!-- <div class="input-wrapper"> -->
                    <div class="wrapper-form">
                        <form action="example.com/push" method="post">
                            <div class="row">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group ">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email">
                                    <label for="number">Phone Number</label>
                                    <input type="text" id="number" name="number">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password">
                                    <label for="passwordConfirm">Confirm Password</label>
                                    <input type="password" name="passwordConfirm" id="passwordConfirm">
                                </div>
                            </div>
                    </div>
                <!-- </div> -->
                </form>
            </fieldset>
            <button>create account</button>
        </div>
    </div>
    </div>

</body>

</html>
