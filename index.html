<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper-page">
        <div class="odinImage">
            <img src="img/leaves.jpg">
        </div>
        <div class="text">
            <p class="paragraph">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>

            <p class="paragraph">You <em>know</em> you want to</p>
            <fieldset>
                <legend>Let's Do this!</legend>
                <div class="wrapper-form">
                    <form action="example.com/push" method="post" >
                        <div class="inputOne">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div class="inputTwo">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                            <label for="number">Phone Number</label>
                            <input type="text"id="number" name="number">
                        </div>
                        <div class="inputThree">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input type="password" name="passwordConfirm" id="passwordConfirm">
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>

</body>
</html>
